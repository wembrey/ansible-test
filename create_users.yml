# headline for the playbook
- name: Create lab user accounts
  hosts: local
  connection: local
  gather_facts: True

# declare the variables to use
  vars:
    username: "igxuser"
    password: "IGXuser"

# Declare the tasks to run in the playbook
  tasks:
    - name: add several users
      user:
        name: "{{ username }}{{ item }}"
        password: "{{ password | password_hash('sha512', 'igxworkshopsalt') }}"
        shell: "/bin/bash"
        state: present
      with_sequence:
         - count=8
